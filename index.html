<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Current Weather in Indianapolis</title>
<style>
    body {
        background-color: #f0f8ff;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .weather-container {
        text-align: center;
        background-color: #fff;
        padding: 50px 80px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    .temperature {
        font-size: 80px;
        font-weight: 200;
        color: #333;
        margin: 0;
    }
    .condition {
        font-size: 24px;
        font-weight: 200;
        color: #777;
        margin: 10px 0 0;
    }
</style>
</head>
<body>

<div class="weather-container">
    <p class="temperature" id="temperature">Loading...</p>
    <p class="condition" id="condition"></p>
</div>

<script>
async function getWeather() {
    try {
        // Coordinates for Indianapolis
        const latitude = 39.7684;
        const longitude = -86.1581;

        // Fetch the gridpoint information
        const pointResponse = await fetch(`https://api.weather.gov/points/${latitude},${longitude}`);
        const pointData = await pointResponse.json();

        // Extract the forecast URL
        const forecastUrl = pointData.properties.forecastHourly;

        // Fetch the weather forecast
        const forecastResponse = await fetch(forecastUrl);
        const forecastData = await forecastResponse.json();

        // Get the current weather (first period)
        const currentPeriod = forecastData.properties.periods[0];

        // Update the UI with the weather data
        document.getElementById('temperature').textContent = `${currentPeriod.temperature}Â°${currentPeriod.temperatureUnit}`;
        document.getElementById('condition').textContent = currentPeriod.shortForecast;
    } catch (error) {
        console.error('Error fetching weather data:', error);
        document.getElementById('temperature').textContent = 'N/A';
        document.getElementById('condition').textContent = 'Unable to retrieve weather data.';
    }
}

// Call the function when the page loads
getWeather();
</script>

</body>
</html>
